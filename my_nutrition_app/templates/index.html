<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nutrition Predictor</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  <div class="container fade-in">
    <h1 class="title">ENTER YOUR PRODUCT</h1>
    <div class="input-wrapper">
      <input 
        type="text" 
        id="productInput" 
        placeholder="e.g. apple, banana" 
      />
      <button id="predictBtn">Predict</button>
    </div>
    <div class="results-container" id="resultsContainer">
      <p id="caloriesLabel" class="result-text">CALORIES: -</p>
      <p id="proteinLabel" class="result-text">PROTEIN: -</p>
      <p id="carbsLabel" class="result-text">CARBS: -</p>
      <p id="fatLabel" class="result-text">FAT: -</p>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
